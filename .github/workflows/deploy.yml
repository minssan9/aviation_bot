name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/aviation_bot' }}

            # Pull latest changes
            git pull origin main

            # Pull latest Docker image
            docker compose pull

            # Restart services with zero-downtime
            docker compose up -d --force-recreate --remove-orphans

            # Clean up old images
            docker image prune -f

            # Check service health
            sleep 10
            docker compose ps

            echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi

  # Alternative: Deploy using Docker Compose from GitHub Container Registry
  deploy-with-ghcr:
    name: Deploy using GHCR Image
    runs-on: ubuntu-latest
    if: false  # Set to true to enable this job instead of the above
    environment: production

    steps:
      - name: Deploy via SSH with GHCR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/aviation_bot' }}

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Update docker-compose.yml to use GHCR image
            sed -i 's|image:.*|image: ghcr.io/${{ github.repository }}:latest|' docker-compose.yml

            # Restart services
            docker compose up -d --force-recreate

            # Clean up
            docker image prune -f

            echo "Deployment completed successfully!"
