name: Deploy Aviation Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  IMAGE_NAME: aviation-bot
  VERSION: ${{ github.sha }} 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{secrets.DROPLET_HOST}}
        username: ${{secrets.DROPLET_USERNAME}}
        key: ${{ secrets.DROPLET_KEY }}
        script: |
          cd /data/devops/aviation-bot

          # Pull latest code (for nginx-gateway and docker-compose files)
          git pull origin main || echo "Git pull failed, continuing with existing code"

          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest application image
          docker pull ghcr.io/${{ github.repository }}:latest

          # Deploy using docker-compose
          cd deployment
          docker-compose -f docker-compose.prod.yml down || true
          docker-compose -f docker-compose.prod.yml build nginx-gateway
          docker-compose -f docker-compose.prod.yml up -d

          # Show status
          docker-compose -f docker-compose.prod.yml ps

          # Show logs for verification
          docker-compose -f docker-compose.prod.yml logs --tail=50
