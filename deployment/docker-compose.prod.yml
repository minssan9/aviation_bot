version: "3.9"

services:
  # Nginx reverse proxy gateway (behind Digital Ocean Load Balancer)
  nginx-gateway:
    build:
      context: ../nginx-gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - aviation-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Aviation Bot application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DB_HOST=${DB_HOST:-aviation}
      - DB_PORT=${DB_PORT:-aviation}
      - DB_USER=${DB_USER:-aviation}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-aviation_bot}
      - ADMIN_PORT=3011
    env_file:
      - /data/devops/.env
    expose:
      - "3010"
      - "3011"
    restart: unless-stopped
    networks:
      - aviation-network
    volumes:
      - /data:${BASE_PATH}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx-logs:

networks:
  aviation-network:
    driver: bridge
