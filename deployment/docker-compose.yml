version: "3.9"

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DATABASE_HOST=${DATABASE_HOST:-aviation}
      - DATABASE_PORT=${DATABASE_PORT:-25060}
      - DATABASE_USER=${DATABASE_USER:-doadmin}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-aviation_bot}
      # - DATABASE_SSL=true # Uncomment if needed for Managed DB
    env_file:
      - .env
    ports:
      - "3010:3010"
    restart: unless-stopped
    networks:
      - aviation-network
    volumes:
      - ${BASE_PATH:-/data}:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  aviation-network:
    driver: bridge
