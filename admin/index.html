        .btn-primary {

        .btn-success {

        .btn-success:hover {

        }

        .btn-warning {

        }

        }

        .modal {

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;

        .modal-content {

            padding: 30px;
            border-radius: 12px;

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,

        }

        .form-group input:focus,

        .subjects-editor {

        .subject-item {

            background: white;

        }

        .btn-small {

        }

        .btn-danger {
            background: #e74c3c;

        }

        .btn-danger:hover {

        .modal-actions {
            display: flex;

        }

        .status-message {

            display: none;
        }

        .status-success {
            background: #d4edda;

        }

        .status-error {
            background: #f8d7da;

            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>

    <script>
        let currentData = {};
        let currentDay = null;

        const dayNames = ['ì¼ìš”ì¼', 'ì›”ìš”ì¼', 'í™”ìš”ì¼', 'ìˆ˜ìš”ì¼', 'ëª©ìš”ì¼', 'ê¸ˆìš”ì¼', 'í† ìš”ì¼'];

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadKnowledge();
        });

        async function loadKnowledge() {
            showLoading(true);
            try {
                const response = await fetch('/api/knowledge');
                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
                currentData = await response.json();
                renderWeekGrid();
                showStatus('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤', 'success');
            } catch (error) {
                showStatus('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderWeekGrid() {
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';

            for (let day = 0; day < 7; day++) {
                const dayData = currentData[day];
                if (!dayData) continue;

                const card = document.createElement('div');
                card.className = 'day-card';
                card.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${dayNames[day]}</div>
                    </div>
                    <div class="day-topic">${dayData.topic}</div>
                    <ul class="subjects-list">
                        ${dayData.subjects.map(subject => `<li>${subject}</li>`).join('')}
                    </ul>
                    <button class="btn btn-primary" onclick="editDay(${day})">í¸ì§‘</button>
                `;
                weekGrid.appendChild(card);
            }
        }

        function editDay(day) {
            currentDay = day;
            const dayData = currentData[day];
            
            document.getElementById('modalTitle').textContent = `${dayNames[day]} í¸ì§‘`;
            document.getElementById('topicInput').value = dayData.topic;
            
            renderSubjectsEditor(dayData.subjects);
            document.getElementById('editModal').style.display = 'block';
        }

        function renderSubjectsEditor(subjects) {
            const editor = document.getElementById('subjectsEditor');
            editor.innerHTML = '';

            subjects.forEach((subject, index) => {
                const item = document.createElement('div');
                item.className = 'subject-item';
                item.innerHTML = `
                    <input type="text" value="${subject}" onchange="updateSubject(${index}, this.value)">
                    <button class="btn btn-danger btn-small" onclick="removeSubject(${index})">ì‚­ì œ</button>
                `;
                editor.appendChild(item);
            });
        }

        function addSubject() {
            const dayData = currentData[currentDay];
            dayData.subjects.push('ìƒˆ ì£¼ì œ');
            renderSubjectsEditor(dayData.subjects);
        }

        function removeSubject(index) {
            const dayData = currentData[currentDay];
            dayData.subjects.splice(index, 1);
            renderSubjectsEditor(dayData.subjects);
        }

        function updateSubject(index, value) {
            const dayData = currentData[currentDay];
            dayData.subjects[index] = value;
        }

        async function saveChanges() {
            if (currentDay === null) return;

            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                showStatus('ì£¼ì œëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤', 'error');
                return;
            }

            currentData[currentDay].topic = topic;

            try {
                const response = await fetch(`/api/knowledge/${currentDay}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData[currentDay])
                });

                if (!response.ok) {
                    throw new Error('ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }

                closeModal();
                renderWeekGrid();
                showStatus('ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            } catch (error) {
                showStatus('ì €ì¥ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        async function createBackup() {
            try {
                const response = await fetch('/api/knowledge/backup', { method: 'POST' });
                if (!response.ok) {
                    throw new Error('ë°±ì—… ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
                const result = await response.json();
                showStatus(`ë°±ì—…ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤: ${result.filename}`, 'success');
            } catch (error) {
                showStatus('ë°±ì—… ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        async function validateData() {
            try {
                const response = await fetch('/api/knowledge/validate', { method: 'POST' });
                if (!response.ok) {
                    throw new Error('ë°ì´í„° ê²€ì¦ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
                const result = await response.json();
                showStatus(result.valid ? 'ë°ì´í„°ê°€ ìœ íš¨í•©ë‹ˆë‹¤' : 'ë°ì´í„°ì— ì˜¤ë¥˜ê°€ ìˆìŠµë‹ˆë‹¤: ' + result.errors.join(', '), 
                          result.valid ? 'success' : 'error');
            } catch (error) {
                showStatus('ê²€ì¦ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        function showRestoreModal() {
            document.getElementById('restoreModal').style.display = 'block';
        }

        function closeRestoreModal() {
            document.getElementById('restoreModal').style.display = 'none';
        }

        async function restoreBackup() {
            const fileInput = document.getElementById('backupFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('backup', file);

                const response = await fetch('/api/knowledge/restore', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('ë³µì›ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

                closeRestoreModal();
                loadKnowledge();
                showStatus('ë°±ì—…ì´ ë³µì›ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            } catch (error) {
                showStatus('ë³µì› ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentDay = null;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Modal ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const restoreModal = document.getElementById('restoreModal');
            
            if (event.target === editModal) {
                closeModal();
            }
            if (event.target === restoreModal) {
                closeRestoreModal();
            }
        }
    </script>
