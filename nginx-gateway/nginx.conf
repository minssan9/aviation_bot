user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript application/xhtml+xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream servers with health checks and fallback
    upstream aviation_bot {
        server app:3010 max_fails=3 fail_timeout=30s;
        # Fallback server (optional - uncomment if you have a backup)
        # server backup-app:3010 backup;
    }

    upstream en9door {
        server app:3010 max_fails=3 fail_timeout=30s;
        # Replace with actual en9door server address
        # server en9door-app:PORT max_fails=3 fail_timeout=30s;
        # server backup-en9door:PORT backup;
    }

    upstream workschd {
        server app:3010 max_fails=3 fail_timeout=30s;
        # Replace with actual workschd server address
        # server workschd-app:PORT max_fails=3 fail_timeout=30s;
        # server backup-workschd:PORT backup;
    }

    # HTTP server for aviation-bott.com (SSL handled by Digital Ocean Load Balancer)
    server {
        listen 80;
        server_name aviation-bott.com www.aviation-bott.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Max upload size
        client_max_body_size 10M;

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API routes with higher rate limit
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://aviation_bot;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Error handling - try next server on failure
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_intercept_errors on;
        }

        # Static files and frontend
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://aviation_bot;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
