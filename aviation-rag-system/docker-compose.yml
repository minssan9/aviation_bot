version: '3.8'

services:
  # MongoDB for vector storage
  mongodb:
    image: mongo:7.0
    container_name: aviation_rag_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: aviation_rag
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - aviation_rag_network

  # Aviation RAG API
  aviation_rag_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aviation_rag_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/aviation_rag?authSource=admin
      DATABASE_NAME: aviation_rag
      LOG_LEVEL: INFO
      DEBUG: false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - aviation_rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7.2-alpine
    container_name: aviation_rag_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aviation_rag_network
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aviation_rag_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - aviation_rag_api
    networks:
      - aviation_rag_network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  aviation_rag_network:
    driver: bridge